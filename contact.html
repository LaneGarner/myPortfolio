<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./contact-style.css">
  <title>Contact</title>
</head>

<header>
  <img src="images/lane-garner-computer-logo.png" class="logo" alt="Lane Garner logo">
  <nav>
    <a href="index.html" class="has-border">Home</a>
    <a href="about.html" class="has-border">About</a>
    <a href="resume.html" class="has-border" target="blank">Resume</a>
    <a href="https://medium.com/@lanegarner" class="has-border" target="_blank">Blog</a>
    <a href="mailto:b.lane.garner@gmail.com" class="has-border active">Contact</a>
  </nav>
</header>

<main>
  <section class="form-content">
    <div>
      <h1 class="header-text">Contact</h1>
        <form action="results.html" method="GET">
            <div>
                <label for="email-text">Email address</label><br>
                <input type="email" id="email-text" name="Email Address" required><br>
            </div>
            <div>
                <label for="comments">Comments</label><br>
                <textarea id="comments" name="Comments" cols="30" rows="10" maxlength="500" minlength="20" required></textarea>
            </div>
            <div>
                <p>How did you hear about me?</p>
                <input type="checkbox" id="classmate" name="classmate">
                <label for="classmate">Classmate</label>
                <input type="checkbox" id="resume-submission" name="resume-submission">
                <label for="resume-submission">Resume Submission</label><br>
                <input type="checkbox" id="linkedin" name="linkedin">
                <label for="">LinkedIn</label>
                <input type="checkbox" id="coding-academy-rec" name="coding-academy-rec">
                <label for="coding-academy-rec">Coding Academy Rec</label>
            </div>
            <div>
                <p>Would you like to be contacted?</p>
                <input type="radio" id="yes" name="contact" checked>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="contact">
                <label for="yes">No</label><br>
            </div>
            <div>
                <label for="date">Enter your DOB for a Happy Birthday Wish</label><br>
                <input type="date" name="date" id="date" min="1900-01-01" max="2021-01-01">
            </div>
            <div class="submit-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
      
    </div>
  </section>



  <footer>
    <hr>
    <p class="copyright">Copyright &copy; 2020 Lane Garner</p>

  </footer>

</main>


</html>
